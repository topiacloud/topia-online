<script type="text/html">
    <div class="topia window frame" data-bind="draggable: { iframeFix: true, opacity: 0.5, handle: '.window-draggable', containment: 'document', stack: '.topia.window' }, position: data.get(position)">

        <!-- Window Corners -->
        <div class="topCorner leftCorner corner window-draggable"></div>
        <div class="flip-vertical bottomCorner leftCorner corner window-draggable"></div>
        <div class="flip-horizontal topCorner rightCorner corner window-draggable"></div>
        <div class="flip-both bottomCorner rightCorner corner window-draggable"></div>

        <!-- Window Edges -->
        <div class="verticalEdge leftSide window-draggable"></div>
        <div class="verticalEdge rightSide flip-horizontal window-draggable"></div>
        <div class="horizontalEdge topEdge window-draggable"></div>
        <div class="horizontalEdge bottomEdge flip-vertical window-draggable"></div>

        <!-- Window Header -->
        <!-- ko if: title -->
        <div class="window-header window-draggable">
            <span data-bind="text: title"></span>

            <div class="close" data-bind="hoverable: {}, click: close"></div>
            <div style="clear: both;"></div>
        </div>
        <!-- /ko -->
        <!-- Window Body -->
        <div style="border: solid 1px black; z-index: 99; position: relative;">

            <!-- Window Background -->
            <div data-bind="attr: { class: 'background-gray' }" style="position: absolute; width: 100%; height: 100%; opacity: 0.7;"></div>

            <!-- Window Content -->
            <div data-bind="template: { name: content, data: $data }"></div>
        </div>
    </div>
</script>
